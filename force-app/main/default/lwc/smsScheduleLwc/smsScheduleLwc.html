<template>
    <lightning-card title="SMS" icon-name="standard:sms">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="3" padding="horizontal-small">
                <lightning-combobox
                    if:true={showPolicy}
                    name="progress"
                    label="Policy No."
                    value={selPolicy}
                    placeholder="--None--"
                    options={options}
                    onchange={handleChange}
                ></lightning-combobox>
                <lightning-combobox
                    label="SMS Type"
                    value={selSmsType}
                    placeholder="--None--"
                    options={typeOptions}
                    onchange={handleChange}
                ></lightning-combobox>
                <lightning-combobox
                    if:true={subTypeOptions}
                    label="SMS Sub-type"
                    value={selSmsSubType}
                    placeholder="--None--"
                    options={subTypeOptions}
                    onchange={handleChange}
                ></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="9" padding="horizontal-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="sms-content">SMS Content</label>
                    <div class="slds-form-element__control">
                        <textarea id="sms-content" class="slds-textarea" rows="6" readonly>{msgContent}</textarea>
                    </div>
                </div>
                <div class="slds-text-align_right">
                    <lightning-button
                        variant="brand-outline"
                        label="Schedule SMS Send"
                        onclick={handleSchedule}
                    ></lightning-button>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="horizontal-small">
                <div
                    class="slds-text-heading_small slds-m-top_medium slds-m-bottom_x-small"
                    style="font-weight: 700; color: #000"
                >
                    SMS Waiting Queue
                </div>
                <div style="max-width: 100%; overflow-x: hidden">
                    <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
                        column-widths-mode="auto"
                        hide-checkbox-column
                    >
                    </lightning-datatable>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
